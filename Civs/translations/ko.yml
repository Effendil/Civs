#tut-builder-0: 의회실을 사는 것부터 시작하세요. 의회실은 마을의 심장부입니다. 전력을 생성하고 주택 2채를 생산합니다.
#tut-builder-1: 이제 의회실을 지으세요.
#tut-builder-10: 어서 당신의 마을을 촌락으로 업그레이드하세요. 그러고 나서 주거지를 지으세요. 각각의 마을 단계에 따라  그에 맞는 주택 단계를 얻습니다.
#tut-builder-11: '이제 마을을 도시로 다시 업그레이드하세요. 그리고, 마구간을 건설하세요.'
#tut-builder-12: 마을을 업그레이드하려면 먼저 의회실을 업그레이드해야 합니다. 마을회관을 구입하여 의회실 안에 배치하세요.
#tut-builder-13: 축하해요! 뛰어난 건축가시네요! 이것으로 건축가 진로를 마칠게요!
#tut-builder-2: '마을의 중심을 세웠으니, 땅을 차지하고, 정착지를 구매하세요.'
#tut-builder-3: 축하해요! '/cv town 마을이름'으로 영역을 생성할 수 있어요. 구매를 완료하고 판잣집을 지으세요.
#tut-builder-4: 판잣집은 주택을 제공합니다. 마을에 사람들을 초대하려면 주택이 필요합니다! 이제 NPC 판잣집을 구매하여 판잣집 안에 넣으세요.
#tut-builder-5: '마을 주민은 인구로 간주됩니다. 만약 주민이 죽는다면, 전력을 잃게 됩니다. 주민도 다시 태어날 수 있습니다. 이제 교회를 지으세요.'
#tut-builder-6: 전력을 생산하는 건축물을 짓는 것이 중요합니다. 전력은 마을을 지켜줍니다. 마을을 방어하기 위해 화살 함정을 지으세요.
#tut-builder-7: '그 다음, 방어 시설에 화살을 제공하는 화살 공장을 지으세요.'
#tut-builder-8: '정착지는 4개의 판잣집으로 제한됩니다. 거주지를 최대한 많이 짓기 위해서, 판잣집을 짓고, 그 판잣집 안에 판잣집을 사서 놓으세요.'
#tut-builder-9: '그 다음, 투석기를 지으세요. 투석기는 공격자의 공성 구조물을 파괴하는 데에 사용할 수 있는 정밀한 TNT 대포입니다.'
#tut-builder-desc: '나만의 마을을 원하세요? 이 진로를 선택하여 나만의 마을을 만들고, 업그레이드하여 강력한 방어력을 구축해보세요.'
#tut-builder-name: 마을 설립자
#tut-default-0: '책을 펴고 설계도를 연 후, 나의 은신처를 찾으세요. 그 다음 은신처를 설치하세요.'
#tut-default-1: '다음으로, 빵 4개, 당근 32개, 스테이크 32개, 감자 32개를 모으세요. 그 뒤 은신처에 넣어주세요.'
#tut-default-2: '은신처는 식비를 지불하지만, 석탄 가게는 더 많이 지불합니다. 책을 편 뒤, 가게에 가서 석탄 가게를 사세요.'
#tut-default-3: '양털 25개, 울타리 14개, 상자 2개를 두어 석탄 상점을 차리세요.'
#tut-default-4: 축하해요! 기본 튜토리얼을 완료했어요. 이제 당신의 진로를 선택하세요.
#tut-merchant-0: >-
#  마을에 참여하세요. 그런 다음 설계도를 찾고, 7x7 토지을 가져와 어딘가에 설치하세요. 이것은 '/cv sell 개수'로 판매할 수 있는
#  나만의 영역입니다.
#tut-merchant-1: 상점에서 판잣집을 사서 만드세요. 판잣집은 '/cv sell 개수'를 사용하여 판매할 수도 있습니다.
#tut-merchant-10: 집2로 업그레이드하려면 당신의 집1에 이 연어를 넣어주세요.
#tut-merchant-11: 이제 수입을 더 증가시키기 위해 철 상점을 지으세요.
#tut-merchant-12: >-
#  각 플레이어는 3개의 상점만 가질 수 있습니다. 가장 수익성이 좋은 가게는 무역 가게입니다. 에메랄드 상점을 건설하세요. 가게를 3개 이상
#  가지고 있다면, 하나를 없애버리세요.
#tut-merchant-13: 축하해요! 이제 다른 마을의 에메랄드 광산에서 구입한 아이템을 판매할 수 있어요! 이것으로 상인의 진로를 마칠게요!
#tut-merchant-2: 이제 판잣집 상자에 감자를 넣어주세요.
#tut-merchant-3: 주택을 업그레이드하여 더 많은 돈을 벌 수 있습니다. 상점에서 창고를 구매하세요.
#tut-merchant-4: 창고 상자를 판잣집에 놓으세요. 판잣집을 9x9x9 영역으로 만들려면 다른 판잣집을 추가해야 할 수도 있습니다.
#tut-merchant-5: 384개의 감자를 창고 상자에 넣으세요. 24시간 이내에 창고가 모든 제품을 판매하여 오두막1로 업그레이드될 거예요.
#tut-merchant-6: >-
#  사과 과수원을 사서 만드세요. 사과 과수원 내부에서부터 오두막1 내부까지 마인카트 레일을 지으세요. 그리고, 사과 과수원 안의 경사면에 동력
#  레일을 놓으세요. 마지막으로, 사과 과수원 안에 상자 마인카트를 놓으세요.
#tut-merchant-7: 업그레이드할 때가 됐습니다. 주거지를 구매하여 창고1 안에 배치하세요.
#tut-merchant-8: '주거지는 많은 돈을 주지만, 집은 더 많은 돈을 줍니다. 집을 구입하여 주거지에서 집으로 업그레이드하세요.'
#tut-merchant-9: 집1로 업그레이드하려면 위해 당신의 집에 이 빵을 넣어주세요.
#tut-merchant-desc: '돈을 다루시는건 어떠세요? 마을에 참여한 뒤, 해당 진로를 선택하세요. 주택, 상점, 그리고 산업을 배울 수 있습니다. '
#tut-merchant-name: 상인
#tut-warrior-0: '먼저, 제단을 구입하십시오. 제단은 다이아몬드 장비를 얻는 데 사용할 수 있습니다. '
#tut-warrior-1: '지금, 철 검이 제단상자에 놓여졌습니다. 만약 당신이 $300을 가지고 있다면, 당신의 장비를 받을 수 있습니다. '
#tut-warrior-2: >-
#  이제 필요한 건 다 챙기셨네요. 다음 목표는 사람을 죽이는 것이지만, 마을은 피하세요. 마을에는 아직 당신이 배우지 않은 방어 시설들이
#  많답니다.
#tut-warrior-3: >-
#  마을을 약탈할 시간입니다! 가능한 한 작은 마을을 약탈하시고, 화살 함정을 피하세요. 마을 가까이에 급습기를 구입하여 설치하세요. 급습기
#  중앙에 마을 이름이 적힌 표지판을 설치하세요. 
#tut-warrior-4: >-
#  내 급습기가 활성화되면(3분 소요) 그 위에 서서 마을로 순간이동하세요. 그 뒤 보호되지 않은 상자를 훔치고 약탈을 위해 주민을 살해하세요.
#  작업이 완료되면 Civs 메뉴를 사용하여 밖으로 순간 이동하세요.
#tut-warrior-5: '정말로 마을을 공격하고 약탈하여 그들의 성 밖에서 싸우게 하려면, 포위 공격을 해야합니다. 적 마을 근처에 지휘 텐트를 건설하십시오. '
#tut-warrior-6: '이제 전초 기지를 사서 지휘 텐트 위에 건설하세요. 그 뒤, 공성 기계를 구입하여 조립하세요.'
#tut-warrior-7: 공성 기계는 적 마을의 전력을 감소시킵니다. 적의 마을이  접속 중이 아니라면 느리게 진행됩니다. 지휘 텐트 위에 성을 구매하고 지으세요.
#tut-warrior-8: >-
